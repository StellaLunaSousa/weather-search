<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Search</title>
		<link rel="stylesheet" href="src/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1 id="city">São Paulo</h1>
			<h2>friday 8:00 PM</h2>
		</header>
		<main>
			<div id="weather-icon">🌥️</div>
			<div id="weather-temperature">27ºC</div>
			<div id="weather-description">broken clouds</div>
			<div id="weather-message">good night</div>

			<hr />

			<div id="other-info">
				<div>
					<div class="other-info-icon">🌄</div>
					<div class="other-info-title">SUNRISE</div>
					<div class="other-info-value">6:00</div>
				</div>

				<div>
					<div class="other-info-icon">🍃</div>
					<div class="other-info-title">WIND</div>
					<div class="other-info-value">4m/s</div>
				</div>

				<div>
					<div class="other-info-icon">💧</div>
					<div class="other-info-title">HUMIDITY</div>
					<div class="other-info-value">60%</div>
				</div>
			</div>
			<div>
				<form id="search-form">
					<input id="input-search" type="search" placeholder="Search for a location..." />
					<input id="input-submit" type="submit" value="Search" />
				</form>
			</div>
		</main>
		<footer>
			Built by
			<a
				href="https://github.com/StellaLunaSousa"
				target="_blank"
				rel="noreferrer nofollow"
				>Stella Luna Sousa</a
			>
			| Code available on
			<a
				href="https://github.com/StellaLunaSousa/weather-search"
				target="_blank"
				rel="noreferrer nofollow"
				>GitHub</a
			>
			| Hosted on
			<a
				href="https://www.netlify.com/"
				target="_blank"
				rel="noreferrer nofollow"
				>Netlify</a
			>
		</footer>
	</body>
	<script src="src/app.js"></script>
</html>
