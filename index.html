<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <h1>São Paulo</h1>
        <h2>friday 8:00 PM</h2>
    </header>
    <main>
        <div>🌥️</div>
        <div>27ºC</div>
        <div>broken clouds</div>
        <div>good night</div>

        <hr>

        <div>
            <div>
                <div>🌄</div>
                <div>sunrise</div>
                <div>6:00</div>
            </div>
            
            <div>
                <div>🍃</div>
                <div>wind</div>
                <div>4m/s</div>
            </div>
            
            <div>
                <div>💧</div>
                <div>humidity</div>
                <div>60%</div>
            </div>
        </div>
        <div>
            <form>
                <input type="search" placeholder="Search for a city">
                <input type="submit" value="Search">
            </form>
        </div>
    </main>




    <footer>Built by <a href="https://github.com/StellaLunaSousa" target="_blank" rel="noreferrer nofollow">Stella Luna Sousa</a> | Code available on <a href="https://github.com/StellaLunaSousa/weather-search" target="_blank" rel="noreferrer nofollow">GitHub</a> | Hosted on <a href="https://www.netlify.com/" target="_blank" rel="noreferrer nofollow"">Netlify</a></footer>
</body>
</html>
